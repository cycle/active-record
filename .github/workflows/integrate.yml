---

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

name: ğŸ” Continuous integration

jobs:
  code-coverage:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: code-coverage-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.5

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_sqlite
          ini-values: error_reporting=E_ALL
          coverage: xdebug

      - name: ğŸ› ï¸ Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: cycle/gh-actions/actions/composer/get-cache-directory@v4.0.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies
        uses: cycle/gh-actions/actions/composer/install@v4.0.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ§ª Collect code coverage with Xdebug and phpunit/phpunit
        run: composer test:cc

      - name: ğŸ“¤ Upload code coverage report to Codecov
        uses: codecov/codecov-action@v4.3.0
        with:
          files: .build/phpunit/logs/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  dependency-analysis:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: dependency-analysis-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.5

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, json, curl, dom, xml, phar
          ini-values: error_reporting=E_ALL
          coverage: none
          tools: phive

      - name: ğŸ› ï¸ Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: cycle/gh-actions/actions/composer/get-cache-directory@v4.0.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies
        uses: cycle/gh-actions/actions/composer/install@v4.0.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ“¥ Install dependencies with phive
        uses: cycle/gh-actions/actions/phive/install@v4.0.0
        with:
          phive-home: '.phive'
          trust-gpg-keys: '0x033E5F8D801A2F8D'

      - name: ğŸ”¬ Run maglnet/composer-require-checker
        run: .phive/composer-require-checker check --ansi --config-file="$(pwd)/composer-require-checker.json" --verbose

  mutation-testing:
    timeout-minutes: 16
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: mutation-testing-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.5

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_sqlite
          ini-values: error_reporting=E_ALL
          coverage: xdebug

      - name: ğŸ› ï¸ Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: cycle/gh-actions/actions/composer/get-cache-directory@v4.0.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies
        uses: cycle/gh-actions/actions/composer/install@v4.0.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ§ª Run mutation testing using Xdebug and infection/infection
        run: composer infect:ci
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  security-analysis:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: security-analysis-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.5

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_sqlite
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: ğŸ› ï¸ Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: cycle/gh-actions/actions/composer/get-cache-directory@v4.0.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies
        uses: cycle/gh-actions/actions/composer/install@v4.0.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ› Check installed packages for security vulnerability advisories
        run: composer audit --ansi

  static-analysis:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: static-analysis-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.2'
        dependencies:
          - locked
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.5

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, pdo, pdo_sqlite
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: ğŸ› ï¸ Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: composer validate --ansi --strict

      - name: ğŸ” Get composer cache directory
        uses: cycle/gh-actions/actions/composer/get-cache-directory@v4.0.0

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies
        uses: cycle/gh-actions/actions/composer/install@v4.0.0
        with:
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ” Run static analysis using phpstan
        run: composer stan:ci

      - name: ğŸ” Run static analysis using psalm
        run: composer psalm:ci
